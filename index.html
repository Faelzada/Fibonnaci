<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci</title>
</head>
<body>
    <h2>Fibonacci</h2>
    <label for="quantidade">Quantidade de NÃºmeros:</label>
    <input type="number" id="quantidade" name="quantidade"><br><br>
    <button onclick="gerarFibonacci()">Gerar</button>
    <p id="resultado"></p>

    <script>
        function gerarFibonacci() {
            var quantidade = document.getElementById("quantidade").value;
            var fibonacci = [0, 1];
            for (var i = 2; i < quantidade; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            document.getElementById("resultado").innerHTML = fibonacci.slice(0, quantidade).join(", ");
        }
    </script>
</body>
</html>
