<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade e Sequência de Fibonacci</title>
    <style>
    body{
        background-color: #000000;
        color:#FF0000;
        }

    </style>
   
</head>
<body>
 
    <h1>Formulário de Cadastro e Fibonacci</h1>

    <form onsubmit="event.preventDefault(); validarIdade();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Sequência de Fibonacci</h2>
    <p id="resultadoFibonacci">
     </p>
    
    <script>
        function validarIdade() {
            let nome = document.getElementById('nome').value;
            ler idade = document.getElementById('idade').value;

            // Validação de idade
            while (idade < 18 || isNaN(idade) || idade == "") {
                alert("Por favor, insira uma idade válida (18 anos ou mais).");
                idade = prompt("Qual a sua idade?");
                document.getElementById('idade').value = idade;
            }

            alert("Bem-vindo " + nome + "! Você tem " + idade + " anos.");

            // Mostrar a sequência de Fibonacci
            mostrarFibonacci();
        }

        function mostrarFibonacci() {
            let n = 10;  // Número de elementos da sequência
            let fib = [0, 1]; // Os dois primeiros números da sequência

            let i = 2;
            while (i < n) {
                fib[i] = fib[i - 1] + fib[i - 2];
                i++;
            }

            let resultadoFibonacci = "Sequência de Fibonacci: " + fib.join(", ") ;
            document.getElementById('resultadoFibonacci').innerText = resultadoFibonacci;
        }
    </script>
 

</body>
</html>
